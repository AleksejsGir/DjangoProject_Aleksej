<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Каталог</title>
    </head>
    <body>
        <h1>Каталог новостей</h1>
        <ul>
            {% for item in info.menu %}
                <li><a href="{{ item.url }}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
        <p>Пользователей: {{ info.users_count }}</p>
        <p>Количество новостей: {{ info.news_count }}</p>
    </body>
</html>
